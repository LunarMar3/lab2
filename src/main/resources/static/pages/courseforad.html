<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>管理系统</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css">    <style>        /* 新增样式 */        .container {            display: flex;            flex-direction: row; /* 水平排列子项 */            height: 100vh; /* 使用视口高度作为容器的高度 */        }        .sidebar {            width: 200px;            background-color: #f8f9fa;            padding-top: 20px;        }        .hold-transition {            flex: 1; /* 主界面自动填充剩余空间 */            overflow-x: hidden; /* 隐藏水平溢出内容 */        }        .sidebar a {            display: block;            padding: 10px 20px;            text-decoration: none;            font-size: 18px;            color: black;        }        .sidebar a:hover {            background-color: #ddd;        }    </style></head><body>    <div class="container">        <div class="sidebar">            <a href="studentforad">学生信息</a>            <a href="teacherforad">教师信息</a>            <a href="courseforad">课程信息</a>            <a href="gradeforad">课程成绩</a>            <a href="coursechoosingforad">学生课程</a>            <a href="averageforad">平均分查询</a>        </div>    <div class="hold-transition">        <div id="app">            <div class="content-header">                <h1>课程信息</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="课程名称或编号" v-model="pagination.queryString" style="width: 200px;"                                  class="filter-item"></el-input>                        <el-button @click="getbypara()" class="dalfBut">查询</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column prop="course_ID" align="center" label="课程编号"></el-table-column>                        <el-table-column prop="name" label="课程名称" align="center"></el-table-column>                        <el-table-column prop="credit" label="学分" align="center"></el-table-column>                        <el-table-column prop="grade" label="开设年级" align="center"></el-table-column>                        <el-table-column prop="canceled_Year" label="结课年份" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增课程" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                                     label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="课程编号" prop="course_ID">                                            <el-input v-model="formData.course_ID"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="课程名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="学分" prop="credit">                                            <el-input-number v-model="formData.credit" :step="0.5" :min="0.5"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="开设年级" prop="grade">                                            <el-input-number v-model.number="formData.grade" :min="1918"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="结课年份" prop="canceled_Year">                                            <el-input-number v-model.number="formData.canceled_Year"/>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">取消</el-button>                                <el-button type="primary" @click="handleAdd()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                                     label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="课程编号" prop="course_ID">                                            <el-input v-model="formData.course_ID"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="课程名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="学分" prop="credit">                                            <el-input-number v-model="formData.credit" :step="0.5" :min="0.5"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="开设年级" prop="grade">                                            <el-input-number v-model.number="formData.grade" :min="1918"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="结课年份" prop="canceled_Year">                                            <el-input-number v-model.number="formData.canceled_Year"/>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                                <el-button type="primary" @click="handleEdit()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </div></div><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            pagination: {},            dataList: [],//当前页要展示的列表数据            formData: {},//表单数据            dialogFormVisible: false,//控制表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            rules: {//校验规则                credit: [{required: true, message: '学分为必填项', trigger: 'blur'}],                name: [{required: true, message: '课程名称为必填项', trigger: 'blur'}],                course_ID: [{required: true, message: '课程编号为必填项', trigger: 'blur'},                    { min: 7, max: 7, message: '课程编号必须为7位长度', trigger: 'blur' }],                grade: [{required: true, message: '开课年级为必填项', trigger: 'blur'}],                canceled_Year: [{validator: this.validateCanceledYear,message: '结课年份必须大于开课年级',trigger: 'blur'}],            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.rules.canceled_Year[0].validator = this.validateCanceledYear;            this.getAll();        },        methods: {            validateCanceledYear(rule, value, callback) {                if (value <= this.formData.grade) {                    callback(new Error('结课年份必须大于开课年级'));                } else {                    callback();                }            },            //列表            getAll() {                axios.get("/course").then((res) => {                    this.dataList = res.data.data;                });            },            getbypara() {                if (this.pagination.queryString) {                    axios.get("/course/" + this.pagination.queryString).then((res) => {                        if(res.data.code == 200) {                            this.dataList = [res.data.data];                        }else {                            this.dataList = res.data.data;                        }                    });                } else {                    // 如果输入框为空，则调用 getAll 函数获取所有学生信息                    this.getAll();                }            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                console.log(this.formData);                axios.post("/course", this.formData).then((res) => {                    console.log(res.data);                    if (res.data.code == 200) {                        this.dialogFormVisible = false;                        this.$message.success("添加成功");                    } else if (res.data.code == 500) {                        this.$message.error("添加失败");                    }                }).finally(() => {                    this.getAll();                    this.resetForm();                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/course/" + row.course_ID).then((res) => {                    this.formData = res.data.data;                    this.dialogFormVisible4Edit = true;                });            },            //编辑            handleEdit() {                this.$refs.dataEditForm.validate((valid) => {                    if (valid) {                        axios.put("/course", this.formData).then((res) => {                            if (res.data.code == 200) {                                this.dialogFormVisible4Edit = false;                                this.$message.success("修改成功");                            } else if (res.data.code == 500) {                                this.dialogFormVisible4Edit = false;                                this.$message.error("修改失败");                            }                        }).finally(() => {                            this.getAll();                            this.resetForm();                        });                    }                });            },            // 删除            handleDelete(row) {                this.$confirm("是否删除对应数据", "提示", {                    type: 'info'                }).then(() => {                    axios.delete("/student/" + row.course_ID).then((res) => {                        this.$message.success("删除成功");                    });                }).catch(() => {                    this.$message.info("取消删除");                }).finally(() => {                    this.getAll();                });            }        }    })</script></body></html>
