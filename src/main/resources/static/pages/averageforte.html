<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>管理系统</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css">    <style>        .container {            display: flex;            flex-direction: row;            height: 100vh;        }        .sidebar {            width: 200px;            background-color: #f8f9fa;            padding-top: 20px;        }        .hold-transition {            flex: 1;            overflow-x: hidden;        }        .sidebar a {            display: block;            padding: 10px 20px;            text-decoration: none;            font-size: 18px;            color: black;        }        .sidebar a:hover {            background-color: #ddd;        }    </style></head><body><div class="container">    <div class="sidebar">        <a href="studentforte">学生信息</a>        <a href="teacherforte">教师信息</a>        <a href="courseforte">课程信息</a>        <a href="gradeforte">课程成绩</a>        <a href="coursechoosingforte">学生课程</a>        <a href="averageforte">平均分查询</a>    </div>    <div class="hold-transition">        <div id="app">            <div class="content-header">                <h1>平均分查询</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-select v-model="selectedQuery" placeholder="请选择查询类型">                            <el-option label="学生平均分" value="student"></el-option>                            <el-option label="课程平均分" value="course"></el-option>                            <el-option label="班级平均分" value="class"></el-option>                            <el-option label="所有学生平均分" value="all"></el-option>                        </el-select>                        <el-button @click="getAverage" class="dalfBut">查询</el-button>                    </div>                    <el-table v-if="selectedQuery === 'student'" size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column prop="student_ID" align="center" label="学号"></el-table-column>                        <el-table-column prop="name" label="姓名" align="center"></el-table-column>                        <el-table-column prop="average" label="平均分" align="center"></el-table-column>                    </el-table>                    <el-table v-if="selectedQuery === 'course'" size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column prop="course" align="center" label="课程"></el-table-column>                        <el-table-column prop="average" label="平均分" align="center"></el-table-column>                    </el-table>                    <el-table v-if="selectedQuery === 'class'" size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column prop="s_Class" align="center" label="班级"></el-table-column>                        <el-table-column prop="average" label="平均分" align="center"></el-table-column>                    </el-table>                    <el-table v-if="selectedQuery === 'all'" size="small" current-row-key="id" :data="[overallAverage]" stripe highlight-current-row>                        <el-table-column prop="average" label="所有学生平均分" align="center"></el-table-column>                    </el-table>                </div>            </div>        </div>    </div></div><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            selectedQuery: 'student', // 当前选择的查询类型            dataList: [], // 当前页要展示的列表数据            overallAverage: {}, // 所有学生平均分        },        created() {            this.getAverage(); // 初始化调用，加载默认数据        },        watch: {            // 监听selectedQuery的变化            selectedQuery: function (newQuery) {                this.getAverage();            }        },        methods: {            // 根据选择的查询类型获取数据            getAverage() {                if (this.selectedQuery === 'student') {                    axios.get("/average/student").then((res) => {                        this.dataList = res.data;                    });                } else if (this.selectedQuery === 'course') {                    axios.get("/average/course").then((res) => {                        this.dataList = res.data;                    });                } else if (this.selectedQuery === 'class') {                    axios.get("/average/class").then((res) => {                        this.dataList = res.data;                    });                } else if (this.selectedQuery === 'all') {                    axios.get("/average/all").then((res) => {                        this.overallAverage = res.data;                    });                }            }        }    });</script></body></html>
