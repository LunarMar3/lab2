<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>管理系统</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css">    <style>        /* 新增样式 */        .container {            display: flex;            flex-direction: row; /* 水平排列子项 */            height: 100vh; /* 使用视口高度作为容器的高度 */        }        .sidebar {            width: 200px;            background-color: #f8f9fa;            padding-top: 20px;        }        .hold-transition {            flex: 1; /* 主界面自动填充剩余空间 */            overflow-x: hidden; /* 隐藏水平溢出内容 */        }        .sidebar a {            display: block;            padding: 10px 20px;            text-decoration: none;            font-size: 18px;            color: black;        }        .sidebar a:hover {            background-color: #ddd;        }    </style></head><body>    <div class="container">        <div class="sidebar">            <a href="studentforad">学生信息</a>            <a href="teacherforad">教师信息</a>            <a href="courseforad">课程信息</a>            <a href="gradeforad">课程成绩</a>            <a href="coursechoosingforad">学生课程</a>            <a href="averageforad">平均分查询</a>        </div>    <div class="hold-transition">        <div id="app">            <div class="content-header">                <h1>学生信息</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="学生名称或学号" v-model="pagination.queryString" style="width: 200px;"                                  class="filter-item"></el-input>                        <el-button @click="getbypara()" class="dalfBut">查询</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column prop="student_ID" align="center" label="学号"></el-table-column>                        <el-table-column prop="name" label="姓名" align="center"></el-table-column>                        <el-table-column prop="sex" label="性别" align="center"></el-table-column>                        <el-table-column prop="entrance_Year" label="入学年份" align="center"></el-table-column>                        <el-table-column prop="entrance_Age" label="入学年龄" align="center"></el-table-column>                        <el-table-column prop="s_Class" label="班级" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增学生" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                                     label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="学号" prop="student_ID">                                            <el-input v-model="formData.student_ID"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="姓名" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="性别" prop="sex">                                            <el-select v-model="formData.sex" placeholder="请选择">                                                <el-option label="male" value="male"></el-option>                                                <el-option label="female" value="female"></el-option>                                            </el-select>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="入学年份" prop="entrance_Year">                                            <el-input v-model.number="formData.entrance_Year" type="number" :min="1970" :max="2030"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="入学年龄" prop="entrance_Age">                                            <el-input v-model.number="formData.entrance_Age" type="number" :min="0" :max="100"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="班级" prop="s_Class">                                            <el-input v-model="formData.s_Class"/>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">取消</el-button>                                <el-button type="primary" @click="handleAdd()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                                     label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="学号" prop="student_ID">                                            <el-input v-model="formData.student_ID"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="姓名" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="性别" prop="sex">                                            <el-select v-model="formData.sex" placeholder="请选择">                                                <el-option label="男" value="male"></el-option>                                                <el-option label="女" value="female"></el-option>                                            </el-select>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="入学年份" prop="entrance_Year">                                            <el-input v-model="formData.entrance_Year"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="入学年龄" prop="entrance_Age">                                            <el-input v-model.number="formData.entrance_Age" type="number"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="班级" prop="s_Class">                                            <el-input v-model="formData.s_Class"/>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                                <el-button type="primary" @click="handleEdit()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </div></div><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            pagination: {},            dataList: [],//当前页要展示的列表数据            formData: {},//表单数据            dialogFormVisible: false,//控制表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            rules: {//校验规则                sex: [{required: true, message: '性别为必填项', trigger: 'blur'}],                name: [{required: true, message: '姓名为必填项', trigger: 'blur'}],                student_ID: [{required: true, message: '学号为必填项', trigger: 'blur'},                    { min: 10, max: 10, message: '学号必须为10位长度', trigger: 'blur' }],                entrance_Year: [{required: true, message: '入学年份为必填项', trigger: 'blur'}],                entrance_Age: [{required: true, message: '入学年龄为必填项', trigger: 'blur'},                    { type: 'number', message: '入学年龄必须为数字值', trigger: 'blur' }],                s_Class: [{required: true, message: '班级为必填项', trigger: 'blur'}],            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                axios.get("/student").then((res) => {                    this.dataList = res.data.data;                });            },            getbypara() {                if (this.pagination.queryString) {                    axios.get("/student/" + this.pagination.queryString).then((res) => {                        if(res.data.code == 200) {                            this.dataList = [res.data.data];                        }else {                            this.dataList = res.data.data;                        }                    });                } else {                    // 如果输入框为空，则调用 getAll 函数获取所有学生信息                    this.getAll();                }            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/student", this.formData).then((res) => {                    if (res.data.code == 200) {                        this.dialogFormVisible = false;                        this.$message.success("添加成功");                    } else if (res.data.code == 500) {                        this.$message.error("添加失败");                    }                }).finally(() => {                    this.getAll();                    this.resetForm();                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/student/" + row.student_ID).then((res) => {                    this.formData = res.data.data;                    this.dialogFormVisible4Edit = true;                });            },            //编辑            handleEdit() {                this.$refs.dataEditForm.validate((valid) => { // 手动触发表单校验                    if (valid) { // 如果校验通过                        axios.put("/student", this.formData).then((res) => {                            if (res.data.code == 200) {                                this.dialogFormVisible4Edit = false;                                this.$message.success("修改成功");                            } else if (res.data.code == 500) {                                this.dialogFormVisible4Edit = false;                                this.$message.error("修改失败");                            }                        }).finally(() => {                            this.getAll();                            this.resetForm();                        });                    }                });            },            // 删除            handleDelete(row) {                this.$confirm("是否删除对应数据", "提示", {                    type: 'info'                }).then(() => {                    axios.delete("/student/" + row.student_ID).then((res) => {                        this.$message.success("删除成功");                    });                }).catch(() => {                    this.$message.info("取消删除");                }).finally(() => {                    this.getAll();                });            }        }    })</script></body></html>
