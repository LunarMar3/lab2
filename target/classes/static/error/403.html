<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            font-size: 72px;
            color: #ff0000;
            margin: 0;
        }

        .error-message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
        }

        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div class="error-container">
    <div class="error-title">403</div>
    <div class="error-message">对不起，您没有访问该页面的权限。</div>
    <a href="/pages/login.html" class="home-link">返回登录页</a>
</div>
</body>

</html>
