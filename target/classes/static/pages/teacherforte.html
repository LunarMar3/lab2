<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>管理系统</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css">    <style>        /* 新增样式 */        .container {            display: flex;            flex-direction: row; /* 水平排列子项 */            height: 100vh; /* 使用视口高度作为容器的高度 */        }        .sidebar {            width: 200px;            background-color: #f8f9fa;            padding-top: 20px;        }        .hold-transition {            flex: 1; /* 主界面自动填充剩余空间 */            overflow-x: hidden; /* 隐藏水平溢出内容 */        }        .sidebar a {            display: block;            padding: 10px 20px;            text-decoration: none;            font-size: 18px;            color: black;        }        .sidebar a:hover {            background-color: #ddd;        }    </style></head><body>    <div class="container">        <div class="sidebar">            <a href="studentforte">学生信息</a>            <a href="teacherforte">教师信息</a>            <a href="courseforte">课程信息</a>            <a href="gradeforte">课程成绩</a>            <a href="coursechoosingforte">学生课程</a>            <a href="averageforte">平均分查询</a>        </div>    <div class="hold-transition">        <div id="app">            <div class="content-header">                <h1>教师信息</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="教师名称或编号" v-model="pagination.queryString" style="width: 200px;"                                  class="filter-item"></el-input>                        <el-button @click="getbypara()" class="dalfBut">查询</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column prop="teacher_ID" align="center" label="教师编号"></el-table-column>                        <el-table-column prop="name" label="姓名" align="center"></el-table-column>                        </el-table-column>                    </el-table>                    </div>                </div>            </div>        </div>    </div><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            pagination: {},            dataList: [],//当前页要展示的列表数据            formData: {},//表单数据            dialogFormVisible: false,//控制表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            rules: {//校验规则            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                console.log(this.dataList);                axios.get("/teacher").then((res) => {                    this.dataList = res.data.data;                });            },            getbypara() {                if (this.pagination.queryString) {                    axios.get("/teacher/" + this.pagination.queryString).then((res) => {                        this.dataList = res.data.data;                    });                } else {                    this.getAll();                }            },            //重置表单            resetForm() {                this.formData = {};            }        }    })</script></body></html>
